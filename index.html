<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPS Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #fps {
      font-size: 18vw; /* Scales with screen width */
      font-weight: bold;
      line-height: 1;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="fps">--</div>

  <script>
    function getFPS() {
      return Math.floor(Math.random() * 60) + 30;
    }

    function updateFPS() {
      document.getElementById('fps').textContent = getFPS();
    }

    setInterval(updateFPS, 1000);
    updateFPS();
  </script>
</body>
</html>
